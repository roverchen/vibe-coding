<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Vibe Racer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 確保全螢幕高度和柔軟的背景色 */
    body { 
        background-color: #1f2937; 
        color: #f9fafb; 
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        padding: 1rem;
    }
    .container-wrap { 
        max-width: 450px; /* 略寬一些，讓按鈕有空間 */
        width: 100%; 
        padding: 30px; 
        background-color: #1f2937;
        border-radius: 1.5rem;
    }
    /* 自訂按鈕樣式 (Neumorphic-like dark theme) */
    .menu-button {
        display: block;
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 1rem;
        border-radius: 12px;
        border: none;
        background: #2d3748; /* 深色基底 */
        color: #93c5fd; /* 淺藍色文字 */
        font-weight: 700;
        text-align: center;
        text-decoration: none; /* 移除連結下劃線 */
        font-size: 1.125rem; /* text-xl */
        
        /* 內凹陰影效果，模仿 Neumorphic 的按壓狀態 */
        box-shadow: 
            inset 3px 3px 6px #171d26, 
            inset -3px -3px 6px #3b4555,
            5px 5px 10px rgba(0,0,0,0.5); /* 輕微外層陰影 */
        
        transition: all 0.2s ease;
    }

    .menu-button:hover, .menu-button:active {
        background: #1f2937; /* 按下時顏色更深 */
        color: #a5b4fc; /* 按下時顏色更亮 */
        /* 模擬彈出效果 (外凸) */
        box-shadow: 
            3px 3px 6px #171d26, 
            -3px -3px 6px #3b4555;
    }
  </style>
</head>
<body class="p-4">
    <div class="container-wrap">
        
        <h1 class="text-3xl font-extrabold text-center text-indigo-400 mb-8">Vibe Racer</h1>

        <!-- 導航按鈕列表 -->
        <div class="space-y-4">
            
            <a href="https://docs.google.com/document/d/1wHNiDXupOhhGfrOQyo1oECgpw3izYCCZpJUso3pHbKo/edit?usp=sharing" class="menu-button">
                上課前要準備的事項
            </a>
            
            <a href="hello-world.html" class="menu-button">
                Hello world
            </a>
            
            <a href="motor-control.html" class="menu-button">
                前進後退左轉右轉
            </a>
            
            <a href="joystick.html" class="menu-button">
                搖桿控制
            </a>
            
            <a href="voice-control.html" class="menu-button">
                語音遙控
            </a>
            
            <a href="configuration.html" class="menu-button">
                WiFi 組態設定
            </a>

            <a href="introducing.html" class="menu-button">
                About
            </a>

        </div>
        
        <p class="text-center text-sm text-gray-500 mt-8">請選擇您要前往的功能頁面。</p>

    </div>
</body>
</html>
