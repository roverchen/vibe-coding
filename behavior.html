    <script>
        const LOG_KEY = 'nmmba_research_v1';
        let currentPath = [], lastSelectedCoord = null;
        let logs = JSON.parse(localStorage.getItem(LOG_KEY) || '[]');
        const mapContainer = document.getElementById('map-container');
        const recordBtn = document.getElementById('record-btn');
        mapContainer.addEventListener('click', (e) => {
            const rect = mapContainer.getBoundingClientRect();
            lastSelectedCoord = { x: Math.round(e.clientX - rect.left), y: Math.round(e.clientY - rect.top) };
            document.getElementById('display-location').textContent = `åº§æ¨™: (${lastSelectedCoord.x}, ${lastSelectedCoord.y})`;
            renderVisuals(); recordBtn.disabled = false;
        });
        function recordPoint() {
            const pointData = {
                timestamp: new Date().toLocaleString('zh-TW', {hour12: false}),
                sessionId: document.getElementById('session-id').value || 'TEMP',
                groupType: document.getElementById('group-type-select').value,
                sequence: currentPath.length + 1,
                action: document.getElementById('action-select').value,
                x: lastSelectedCoord.x, y: lastSelectedCoord.y,
                map: document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text
            };
            currentPath.push(pointData); logs.unshift(pointData);
            localStorage.setItem(LOG_KEY, JSON.stringify(logs));
            document.getElementById('display-sequence').textContent = `# ${currentPath.length}`;
            lastSelectedCoord = null; recordBtn.disabled = true; renderVisuals();
        }
        function renderVisuals() {
            mapContainer.querySelectorAll('.marker, .path-line').forEach(el => el.remove());
            for (let i = 0; i < currentPath.length - 1; i++) drawLine(currentPath[i], currentPath[i+1]);
            currentPath.forEach(p => {
                const m = document.createElement('div'); m.className = 'marker';
                m.style.left = p.x + 'px'; m.style.top = p.y + 'px'; m.textContent = p.sequence;
                mapContainer.appendChild(m);
            });
            if (lastSelectedCoord) {
                const t = document.createElement('div'); t.className = 'marker'; t.style.backgroundColor = '#ef4444';
                t.style.left = lastSelectedCoord.x + 'px'; t.style.top = lastSelectedCoord.y + 'px'; t.textContent = '+';
                mapContainer.appendChild(t);
            }
        }
        function drawLine(p1, p2) {
            const line = document.createElement('div'); line.className = 'path-line';
            const d = Math.sqrt(Math.pow(p2.x-p1.x,2)+Math.pow(p2.y-p1.y,2));
            const a = Math.atan2(p2.y-p1.y, p2.x-p1.x) * 180 / Math.PI;
            line.style.width = d+'px'; line.style.left = p1.x+'px'; line.style.top = p1.y+'px';
            line.style.transform = `rotate(${a}deg)`; mapContainer.appendChild(line);
        }
        function finishSession() { if(confirm("çµæŸæ­¤çµ„ï¼Ÿ")) { currentPath = []; lastSelectedCoord = null; renderVisuals(); } }
        document.getElementById('map-select').addEventListener('change', (e) => {
            document.querySelectorAll('.map-image').forEach(img => img.classList.remove('active'));
            document.getElementById(e.target.value).classList.add('active');
            currentPath = []; renderVisuals();
        });
