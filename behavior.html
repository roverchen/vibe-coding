    <script>
        const KEY = 'NMMBA_DATA_STORAGE';
        let path = [];

        // ã€åŒæ­¥æ ¸å¿ƒã€‘å®šæ™‚æª¢æŸ¥è³‡æ–™åº«ï¼Œè§£æ±º Back éµè¿”å›å¾Œçš„è³‡æ–™æ¸…ç©ºå•é¡Œ
        setInterval(() => {

                if (path.length > 0) {
                    path = [];
                    render();

        // åœ°åœ–åˆ‡æ›åŠŸèƒ½
        function changeMap(mapId) {
            document.querySelectorAll('.map-image').forEach(img => img.classList.remove('active'));
            document.getElementById(mapId).classList.add('active');
            path = []; // åˆ‡æ›åœ°åœ–å³é‡è¨­ç•¶å‰å‹•ç·š
            tempCoord = null;
            document.getElementById('save-btn').disabled = true;
            document.getElementById('pos-display').innerText = "åˆ‡æ›é¤¨å€ï¼Œè«‹é‡æ–°é»æ“Šåœ°åœ–...";
            render();
        }

        const container = document.getElementById('map-container');
        container.onclick = (e) => {
            const rect = container.getBoundingClientRect();
            tempCoord = { x: Math.round(e.clientX - rect.left), y: Math.round(e.clientY - rect.top) };
            document.getElementById('pos-display').innerText = `é¸ä¸­åº§æ¨™: ${tempCoord.x}, ${tempCoord.y}`;
            document.getElementById('save-btn').disabled = false;
            render();
        };

        function save() {
            const mapLabel = document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text;
            const point = { 
                id: document.getElementById('sid').value || 'æœªç·¨è™Ÿ',
                seq: path.length + 1,
                action: document.getElementById('action-select').value,
                map: mapLabel,
                x: tempCoord.x, y: tempCoord.y,
                time: new Date().toLocaleTimeString('zh-TW', { hour12: false })
            };
            path.push(point);
            
            // å­˜å…¥ LocalStorage
            const all = JSON.parse(localStorage.getItem(KEY) || '[]');
            all.unshift(point);
            localStorage.setItem(KEY, JSON.stringify(all));
            
            tempCoord = null;
            document.getElementById('save-btn').disabled = true;
            document.getElementById('pos-display').innerText = "å·²å„²å­˜ï¼è«‹é»æ“Šä¸‹ä¸€å€‹ä½ç½®...";
            render();
        }

        function render() {
            container.querySelectorAll('.marker, .path-line').forEach(el => el.remove());
            path.forEach((p, i) => {
                const m = document.createElement('div');
                m.className = 'marker'; m.style.left = p.x+'px'; m.style.top = p.y+'px';
                m.innerText = p.seq; container.appendChild(m);
                if (i > 0) drawLine(path[i-1], p);
            });
            if (tempCoord) {
                const t = document.createElement('div');
                t.className = 'marker'; t.style.background = '#ef4444';
                t.style.left = tempCoord.x+'px'; t.style.top = tempCoord.y+'px';
                t.innerText = '+'; container.appendChild(t);
            }
        }

        function drawLine(p1, p2) {
            const l = document.createElement('div'); l.className = 'path-line';
            const d = Math.sqrt(Math.pow(p2.x-p1.x,2)+Math.pow(p2.y-p1.y,2));
            const a = Math.atan2(p2.y-p1.y, p2.x-p1.x) * 180 / Math.PI;
            l.style.width = d+'px'; l.style.left = p1.x+'px'; l.style.top = p1.y+'px';
            l.style.transform = `rotate(${a}deg)`; container.appendChild(l);
        }
