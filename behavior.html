    <script>
        const KEY = 'NMMBA_RESEARCH_FINAL';
        let path = [];
        let tempCoord = null;

        window.onload = () => {
            loadCustomOptions('CUSTOM_GROUPS', 'custom-group-list');
            loadCustomOptions('CUSTOM_ACTIONS', 'custom-action-list');
            autoGenerateID();
        };

        function autoGenerateID() {
            const allData = JSON.parse(localStorage.getItem(KEY) || '[]');
            if (allData.length === 0) {
                document.getElementById('sid').value = "A01";
            } else {
                const numbers = allData.map(d => {
                    const m = d.id.match(/A(\d+)/);
                    return m ? parseInt(m[1]) : 0;
                });
                const nextID = "A" + (Math.max(0, ...numbers) + 1).toString().padStart(2, '0');
                document.getElementById('sid').value = nextID;
            }
            path = []; render(); 
            document.getElementById('status-bar').innerText = "å·²åˆ‡æ›è‡³æ–°å€‹æ¡ˆ";
        }

        function handleDynamicSelect(selectElement, storageKey) {
            if (selectElement.value === 'ADD_NEW') {
                const newItem = prompt("è«‹è¼¸å…¥æ–°é …ç›®ï¼š");
                if (newItem && newItem.trim()) {
                    const list = JSON.parse(localStorage.getItem(storageKey) || '[]');
                    if (!list.includes(newItem)) {
                        list.push(newItem);
                        localStorage.setItem(storageKey, JSON.stringify(list));
                    }
                    const targetId = storageKey === 'CUSTOM_GROUPS' ? 'custom-group-list' : 'custom-action-list';
                    loadCustomOptions(storageKey, targetId);
                    selectElement.value = newItem;
                } else { selectElement.value = ""; }
            }
        }

        function loadCustomOptions(storageKey, targetElementId) {
            const list = JSON.parse(localStorage.getItem(storageKey) || '[]');
            document.getElementById(targetElementId).innerHTML = list.map(item => `<option value="${item}">${item}</option>`).join('');
        }

        function changeMap(id) {
            document.querySelectorAll('.map-image').forEach(img => img.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            path = []; render();
        }

        const container = document.getElementById('map-container');
        container.onclick = (e) => {
            const rect = container.getBoundingClientRect();
            tempCoord = { x: Math.round(e.clientX - rect.left), y: Math.round(e.clientY - rect.top) };
            document.getElementById('pos-display').innerText = `åº§æ¨™: ${tempCoord.x}, ${tempCoord.y}`;
            document.getElementById('save-btn').disabled = false;
            render();
        };

        function save() {
            const sid = document.getElementById('sid').value;
            const group = document.getElementById('group-type').value;
            const action = document.getElementById('action-select').value;
            if(!group || !action) { alert("è«‹å¡«å¦¥è³‡è¨Šï¼"); return; }

            const point = { 
                id: sid, group: group, action: action,
                seq: path.length + 1,
                map: document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text,
                x: tempCoord.x, y: tempCoord.y,
                time: new Date().toISOString()
            };
            path.push(point);
            const all = JSON.parse(localStorage.getItem(KEY) || '[]');
            all.unshift(point);
            localStorage.setItem(KEY, JSON.stringify(all));
            tempCoord = null;
            document.getElementById('save-btn').disabled = true;
            document.getElementById('status-bar').innerText = `${sid} å„²å­˜æˆåŠŸ (ç¬¬ ${path.length} é»)`;
            render();
        }

        function render() {
            container.querySelectorAll('.marker, .path-line').forEach(el => el.remove());
            path.forEach((p, i) => {
                const m = document.createElement('div'); m.className = 'marker';
                m.style.left = p.x+'px'; m.style.top = p.y+'px';
                m.innerText = p.seq; container.appendChild(m);
                if (i > 0) drawLine(path[i-1], p);
            });
            if (tempCoord) {
                const t = document.createElement('div'); t.className = 'marker marker-temp';
                t.style.left = tempCoord.x+'px'; t.style.top = tempCoord.y+'px';
                t.innerText = '+'; container.appendChild(t);
            }
        }

        function drawLine(p1, p2) {
            const l = document.createElement('div'); l.className = 'path-line';
            const d = Math.sqrt(Math.pow(p2.x-p1.x,2)+Math.pow(p2.y-p1.y,2));
            const a = Math.atan2(p2.y-p1.y, p2.x-p1.x) * 180 / Math.PI;
            l.style.width = d+'px'; l.style.left = p1.x+'px'; l.style.top = p1.y+'px';
            l.style.transform = `rotate(${a}deg)`; container.appendChild(l);
        }
    </script>
