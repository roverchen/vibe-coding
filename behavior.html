    <script>
        const KEY = 'NMMBA_RESEARCH_FINAL';
        let path = [];
        let tempCoord = null;

        window.onload = () => {
            loadCustomOptions('CUSTOM_GROUPS', 'custom-group-list');
            loadCustomOptions('CUSTOM_ACTIONS', 'custom-action-list');
            autoGenerateID();
        };

        function autoGenerateID() {
            const allData = JSON.parse(localStorage.getItem(KEY) || '[]');
            const numbers = allData.map(d => {
                const m = d.id.match(/A(\d+)/);
                return m ? parseInt(m[1]) : 0;
            });
            document.getElementById('sid').value = "A" + (Math.max(0, ...numbers) + 1).toString().padStart(2, '0');
            path = []; render();
            document.getElementById('location-name-box').classList.add('hidden');
        }

        const container = document.getElementById('map-container');
        container.onclick = (e) => {
            const rect = container.getBoundingClientRect();
            let clickX = Math.round(e.clientX - rect.left);
            let clickY = Math.round(e.clientY - rect.top);

            // --- é‚è¼¯ï¼šæª¢æŸ¥æ–¹åœ“ 10px å…§çš„é» ---
            const nearbyPoint = path.find(p => {
                const dist = Math.sqrt(Math.pow(p.x - clickX, 2) + Math.pow(p.y - clickY, 2));
                return dist <= 10;
            });

            if (nearbyPoint) {
                // å¦‚æœåœ¨ç¯„åœå…§ï¼Œè‡ªå‹•å°é½Šåº§æ¨™ä¸¦æŠ“å–åç¨±
                tempCoord = { x: nearbyPoint.x, y: nearbyPoint.y, locName: nearbyPoint.locName || "" };
                document.getElementById('location-name').value = nearbyPoint.locName || "";
                document.getElementById('status-bar').innerText = "å·²è‡ªå‹•å°é½Šè‡³åŸæœ‰ä½ç½®";
            } else {
                tempCoord = { x: clickX, y: clickY, locName: "" };
                document.getElementById('location-name').value = "";
                document.getElementById('status-bar').innerText = "å·²æ¨™è¨˜æ–°ä½ç½®";
            }

            // é¡¯ç¤ºå‘½åæ¬„ä½
            document.getElementById('location-name-box').classList.remove('hidden');
            document.getElementById('save-btn').disabled = false;
            render();
        };

        function save() {
            const sid = document.getElementById('sid').value;
            const group = document.getElementById('group-type').value;
            const action = document.getElementById('action-select').value;
            const locName = document.getElementById('location-name').value; // ç²å–è‡ªå®šç¾©ä½ç½®åç¨±

            if(!group || !action) { alert("è«‹å¡«å¦¥æˆå“¡çµ„åˆèˆ‡è¡Œç‚ºï¼"); return; }

            const point = { 
                id: sid, group: group, action: action,
                locName: locName, // å„²å­˜ä½ç½®åç¨±
                seq: path.length + 1,
                map: document.getElementById('map-select').options[document.getElementById('map-select').selectedIndex].text,
                x: tempCoord.x, y: tempCoord.y,
                time: new Date().toISOString()
            };
            
            // åŒæ­¥æ›´æ–° path ä¸­æ‰€æœ‰åº§æ¨™ç›¸åŒçš„é»çš„åç¨± (å¯¦ç¾ 10px ç¯„åœå…§åŒä¸€åç¨±)
            path.forEach(p => {
                if (p.x === tempCoord.x && p.y === tempCoord.y) p.locName = locName;
            });

            path.push(point);
            const all = JSON.parse(localStorage.getItem(KEY) || '[]');
            all.unshift(point);
            localStorage.setItem(KEY, JSON.stringify(all));

            tempCoord = null;
            document.getElementById('save-btn').disabled = true;
            document.getElementById('location-name-box').classList.add('hidden');
            render();
        }

        function render() {
            container.querySelectorAll('.marker, .path-line, .marker-label').forEach(el => el.remove());
            path.forEach((p, i) => {
                // æ¨™è¨˜é»
                const m = document.createElement('div'); m.className = 'marker';
                m.style.left = p.x+'px'; m.style.top = p.y+'px';
                m.innerText = p.seq; container.appendChild(m);
                
                // ä½ç½®æ¨™ç±¤
                if (p.locName) {
                    const l = document.createElement('div'); l.className = 'marker-label';
                    l.style.left = p.x+'px'; l.style.top = p.y+'px';
                    l.innerText = p.locName; container.appendChild(l);
                }
                
                if (i > 0) drawLine(path[i-1], p);
            });
            if (tempCoord) {
                const t = document.createElement('div'); t.className = 'marker marker-temp';
                t.style.left = tempCoord.x+'px'; t.style.top = tempCoord.y+'px';
                t.innerText = '+'; container.appendChild(t);
            }
        }

        function drawLine(p1, p2) {
            const l = document.createElement('div'); l.className = 'path-line';
            const d = Math.sqrt(Math.pow(p2.x-p1.x,2)+Math.pow(p2.y-p1.y,2));
            const a = Math.atan2(p2.y-p1.y, p2.x-p1.x) * 180 / Math.PI;
            l.style.width = d+'px'; l.style.left = p1.x+'px'; l.style.top = p1.y+'px';
            l.style.transform = `rotate(${a}deg)`; container.appendChild(l);
        }

        // è‡ªå®šç¾©é¸é …é‚è¼¯ç¶­æŒä¸è®Š
        function handleDynamicSelect(select, key) {
            if (select.value === 'ADD_NEW') {
                const n = prompt("è¼¸å…¥æ–°åç¨±:");
                if (n && n.trim()) {
                    const l = JSON.parse(localStorage.getItem(key) || '[]');
                    if (!l.includes(n)) { l.push(n); localStorage.setItem(key, JSON.stringify(l)); }
                    loadCustomOptions(key, key === 'CUSTOM_GROUPS' ? 'custom-group-list' : 'custom-action-list');
                    select.value = n;
                } else select.value = "";
            }
        }
        function loadCustomOptions(k, id) {
            const l = JSON.parse(localStorage.getItem(k) || '[]');
            document.getElementById(id).innerHTML = l.map(i => `<option value="${i}">${i}</option>`).join('');
        }
        function changeMap(id) {
            document.querySelectorAll('.map-image').forEach(img => img.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            path = []; render();
        }
    </script>
