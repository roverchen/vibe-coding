<body class="bg-slate-50 p-4">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow-sm">
            <h1 class="text-xl font-bold text-slate-700">ğŸ”´ ç¾å ´ç´€éŒ„</h1>
            <button onclick="location.href='log-viewer.html'" class="bg-indigo-600 text-white px-4 py-2 rounded font-bold text-sm">
                æŸ¥çœ‹æ—¥èªŒ (LOG)
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-sm border space-y-4">
                <input type="text" id="sid" placeholder="å€‹æ¡ˆç·¨è™Ÿ" class="w-full p-2 border rounded">
                <div class="bg-slate-50 p-3 rounded border border-dashed">
                    <p id="pos-display" class="text-xs font-mono text-slate-500">è«‹é»æ“Šåœ°åœ–...</p>
                    <button id="save-btn" onclick="save()" disabled class="w-full mt-2 bg-indigo-500 text-white py-2 rounded disabled:bg-slate-200">å„²å­˜é»ä½</button>
                </div>
                <button onclick="if(confirm('æ¸…ç©ºç›®å‰ç•«å¸ƒï¼Ÿ')){path=[];render();}" class="w-full text-xs text-rose-400">æ¸…ç©ºç›®å‰å‹•ç·š</button>
            </div>
            
            <div class="md:col-span-2 bg-white p-2 rounded-lg shadow-sm border">
                <div id="map-container">
                    <img id="m1" class="map-image active" src="https://ws.nmmba.gov.tw/001/Upload/226/ckfile/f9f83808-8917-4d91-be95-98955736b763.jpg">
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'NMMBA_DATA';
        let path = [];
        let tempCoord = null;

        // ã€æ ¸å¿ƒã€‘æ¯ 0.5 ç§’æª¢æŸ¥ä¸€æ¬¡è³‡æ–™åº«ï¼Œå¦‚æœè¢« Log é é¢åˆªé™¤äº†ï¼Œé€™è£¡ä¹Ÿè¦æ¸…ç©º
        setInterval(() => {
            const data = localStorage.getItem(KEY);
            if (!data || data === '[]') {
                if (path.length > 0) {
                    path = [];
                    render();
                    console.log("åµæ¸¬åˆ°è³‡æ–™åº«å·²æ¸…ç©ºï¼ŒåŒæ­¥é‡ç½®ç•«å¸ƒã€‚");
                }
            }
        }, 500);

        const container = document.getElementById('map-container');
        container.onclick = (e) => {
            const rect = container.getBoundingClientRect();
            tempCoord = { x: Math.round(e.clientX - rect.left), y: Math.round(e.clientY - rect.top) };
            document.getElementById('pos-display').innerText = `åº§æ¨™: ${tempCoord.x}, ${tempCoord.y}`;
            document.getElementById('save-btn').disabled = false;
            render();
        };

        function save() {
            const point = { 
                id: document.getElementById('sid').value || 'N/A',
                seq: path.length + 1,
                x: tempCoord.x, y: tempCoord.y 
            };
            path.push(point);
            const all = JSON.parse(localStorage.getItem(KEY) || '[]');
            all.unshift(point);
            localStorage.setItem(KEY, JSON.stringify(all));
            tempCoord = null;
            document.getElementById('save-btn').disabled = true;
            render();
        }

        function render() {
            container.querySelectorAll('.marker, .path-line').forEach(el => el.remove());
            path.forEach((p, i) => {
                const m = document.createElement('div');
                m.className = 'marker'; m.style.left = p.x+'px'; m.style.top = p.y+'px';
                m.innerText = p.seq; container.appendChild(m);
                if (i > 0) drawLine(path[i-1], p);
            });
            if (tempCoord) {
                const t = document.createElement('div');
                t.className = 'marker'; t.style.background = 'red';
                t.style.left = tempCoord.x+'px'; t.style.top = tempCoord.y+'px';
                t.innerText = '+'; container.appendChild(t);
            }
        }

        function drawLine(p1, p2) {
            const l = document.createElement('div'); l.className = 'path-line';
            const d = Math.sqrt(Math.pow(p2.x-p1.x,2)+Math.pow(p2.y-p1.y,2));
            const a = Math.atan2(p2.y-p1.y, p2.x-p1.x) * 180 / Math.PI;
            l.style.width = d+'px'; l.style.left = p1.x+'px'; l.style.top = p1.y+'px';
            l.style.transform = `rotate(${a}deg)`; container.appendChild(l);
        }
    </script>
